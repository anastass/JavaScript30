<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    
    // Interpolated
    const name = 'John';
    console.log('Hello %s!', name);
    console.log(`Hello ${name}!`);
    
    // Styled
    console.log('%cThis is a styled message', 'font-size: 40px; text-shadow: 3px 2px 0 lightgrey');
    
    // warning!
    console.warn('Oh Noooo');

    // Error :|
    console.error('Error');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 1, 'That is wrong'); // OK: nothing will be shown on th console
    console.assert(2 === 3, 'That is wrong'); // Fail: error message will be shown

    const p = document.querySelector('p');
    console.assert(p.classList.contains('outch'), 'Class \'outch\' is missing');

    // clearing
    // consloe.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // display data in a table
    console.table(dogs);

  </script>
</body>
</html>
